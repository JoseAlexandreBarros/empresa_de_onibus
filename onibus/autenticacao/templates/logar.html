<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Empresa de ônibus</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #25a6ce;">
    <a class="navbar-brand" href="{% url 'site_principal'%}">&nbsp&nbspEmpresa de ônibus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'site_principal'%}">Home</a>
        <a class="nav-item nav-link active" href="{% url 'agenda'%}">Agenda</a>
        <a class="nav-item nav-link" href="{% url 'pag_logar'%}">Logar</a>
        <a class="nav-item nav-link" href="{% url 'pag_cadastro'%}">Cadastrar</a>
        {% if   request.user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'deslogar' %}">Sair</a>
        {% endif %}
        
      </div>
    </div>
  </nav>
  <form action="{% url 'logar' %}" method="post" style="text-align: center;">
    {% csrf_token %}
    <h2 class="titulo_area_cadastrar">Logar</h2>
    <br>
    <input name="username" class="input_cadastrar input_cadastrar_nome" type="text" placeholder="Username..." style="width:350px">
    <br>
    
    <br>
    <input name="senha" class="input_cadastrar input_cadastrar_senha" type="password" placeholder="Senha..." style="width:350px">
    <br>
    <hr style="border-color: #25a6ce;border-width:10px">
    <a href="{% url 'cadastramento' %}" class="btn btn-primary">Cadastrar</a>
    <input class="btn btn-success" type="submit" value="Login">

  </form>
  <hr style="border-color: #25a6ce; border-width:10px">
  <p style="text-align: center;">É necessário estar logado para comprar passagens</p>
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{message.tags}} text-center"  >
      {{message}}
      </div>
  {% endfor %}
{% endif %}

 
</body>

</html>
